<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Apache jqxWicket</title>
<!-- 		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" /> -->
</head>
<body>
	<wicket:extend>
		<table class="jqxDemoContainer">
			<tbody>
				<tr id="widgetsNavigationTree">
					<td valign="top" align="left" class="navigation">
						<div class="navigationTitle" id="navigationTitle">
							<div class="widget-icon jqx-tabs-icon"
								style="float: left; margin-right: 4px;"></div>
							<a>jqxTabs</a>
						</div>
						<div class="navigationItem">
							<ul class="navigationContent">
								<li class="navigationItemContent"><a
									href="defaultfunctionality.htm">Default Functionality</a></li>
							</ul>
						</div>

						<div class="navigationBottom" id="Div11"></div>
					</td>
					<td valign="top" class="rc-all content" id="demos">
						<table class="contentTable">
							<tbody>
								<tr>
									<td id="samplesPath"><div id="examplePath"
											class="examplePath"></div>
										<div id="themeSelector" class="themeSelector">
											<div
												style="font-size: 12px; font-family: Verdana, Arial, sans-serif; float: left; margin-top: 4px;">
												Theme:</div>
											<div
												style="margin-bottom: 3px; margin-left: 10px; float: left; width: 140px; height: 20px;"
												id="themeComboBox" role="combobox" aria-autocomplete="both"
												aria-readonly="false"
												class=" jqx-widget jqx-widget-arctic jqx-dropdownlist-state-normal jqx-dropdownlist-state-normal-arctic jqx-rc-all jqx-rc-all-arctic jqx-fill-state-normal jqx-fill-state-normal-arctic"
												aria-owns="listBoxthemeComboBox" aria-haspopup="true"
												aria-activedescendant="listitem1innerListBoxthemeComboBox">
												<input type="hidden" value="arctic">
												<div
													style="background-color: transparent; -webkit-appearance: none; outline: none; width: 100%; height: 100%; padding: 0px; margin: 0px; border: 0px; position: relative;"
													tabindex="0">
													<div
														style="overflow: hidden; outline: none; background-color: transparent; border: none; float: left; width: 100%; height: 100%; position: relative;"
														id="dropdownlistWrapperthemeComboBox"
														class="jqx-disableselect jqx-disableselect-arctic">
														<div
															style="outline: medium none; background-color: transparent; border: medium none; float: left; position: relative; width: 115px; height: 20px; left: 0px; top: 0px; margin-top: 2px; margin-bottom: 2px;"
															unselectable="on" id="dropdownlistContentthemeComboBox"
															class="jqx-dropdownlist-content jqx-dropdownlist-content-arctic">
															<span
																style="color: inherit; border: medium none; background-color: transparent; padding-top: 0px; padding-bottom: 1px; max-width: 118px; overflow: hidden; display: block; width: 118px; text-overflow: ellipsis;"
																unselectable="on" class="">Arctic</span>
														</div>
														<div
															style="background-color: transparent; border: medium none; float: right; position: relative; width: 19px; height: 20px;"
															unselectable="on" id="dropdownlistArrowthemeComboBox">
															<div unselectable="on"
																class="jqx-icon-arrow-down jqx-icon-arrow-down-arctic jqx-icon jqx-icon-arctic"></div>
														</div>
													</div>
												</div>
											</div>
										</div></td>
								</tr>
								<tr>
									<td>
										<div class="demoContainer" id="demoContainer">
											<div class="welcomeContent" id="divWelcome">
												<div class="contentData">
													<wicket:child />
												</div>
											</div>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</td>
				</tr>
			</tbody>
		</table>
	</wicket:extend>
</body>
</html>
